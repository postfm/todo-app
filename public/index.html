<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Todo App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { Toast } from "../node_modules/bootstrap/js/dist/bootstrap.esm.min.js";

      Array.from(document.querySelectorAll(".toast")).forEach(
        (toastNode) => new Toast(toastNode)
      );
    </script>
  </body>
</html>
